<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Festival</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <section class="col-6">
                <h3>Movie</h3>
                <form>
                    <div class="form-group">
                        <label for="titleInput">Title</label>
                        <input type="text" class="form-control" id="titleInput" placeholder="Title">
                        <p class="title-error"></p>
                    </div>
                    <div class="form-group">
                        <label for="lengthInput">Length (min)</label>
                        <input type="number" class="form-control" id="lengthInput" placeholder="Length in min">
                        <p class="length-error"></p>
                    </div>
                    <select id="selectInput">
                        <option value="-">-</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Triler">Triler</option>
                    </select>
                    <p class="select-error"></p>
                    <button type="button" id="buttonMovie" class="btn btn-success">Create Movie</button>
                    <ul id="movieUl" class="list-group"></ul>
                </form>
                <div>
                    <p class="same-movie"></p>
                    <p class="text-right" id="allMoviesLength"></p>
                </div>
            </section>
        </div>

        <div class="row">
            <section class="col-6">
                <h3>Program</h3>
                <form>
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Name">
                        <p class="name-error"></p>
                    </div>
                    <div class="form-group">
                        <label for="titleInput">Date</label>
                        <input type="date" class="form-control" id="dateInput" placeholder="dd/mm/yyyy">
                        <p class="date-error"></p>
                    </div>
                    <button type="button" id="buttonAddProgram" class="btn btn-success">Create program</button>

                    <ul id="programUl" class="list-group"></ul>
                    <div class="form-group">
                        <label for="movieSelect">Select Movie</label>
                        <select id="movieSelect">
                            <option value="-">-</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="programSelect">Select Program</label>
                        <select id="programSelect">
                            <option value="-">-</option>
                        </select>
                        <button type="button" id="buttonAddMovieToProgram" class="btn btn-success">Add Movie to Program</button>

                    </div>
                </form>
                <div>
                    <p class="text-right" id="allMoviesLength"></p>
                </div>
            </section>
        </div>
    </div>
    <script src="./js/entities.js"></script>
    <script src="./js/form.js"></script>
</body>

</html>
